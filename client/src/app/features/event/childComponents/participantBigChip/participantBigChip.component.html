<div class="participant-big-chip-wrapper">

  <ssBigChip [infoText]="participant.user.displayName" [pictureReplacementChars]="participant.user.initials" [pictureUrl]="participant.user.photoUrl" [selected]="selected">
    <span inject-sub-info class="info-status label {{statusClass}}">{{status}}</span>    
  </ssBigChip>

</div>
